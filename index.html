<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh!</title>
    <link rel="shortcut icon" href="imagens/yugiohfavicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Entre no mundo dos Duelos!</h1>
        <button>
            <p>Comece Agora</p>
        </button>
    </header>
    <main>
        <div>
            <h2>Decks Populares</h2>
        </div>

        <div class="menu">
            <div class="cyber">
                <img src="imagens/cyber.webp" alt="cyber dragon">
                <p>Deck Cibernético</p>

            </div>
            <div class="slifer">
                <img src="imagens/slifer.webp" alt="Slifer">
                <p>Deuses Egípsios</p>
            </div>
            <div class="neos">
                <img src="imagens/neos.webp" alt="neos">
                <p>Deck Elemental</p>
            </div>



        </div>
    </main>
    <section>
        <h2>Últimas Cartas</h2>
        <div class="cartas">
            <div class="arranha">
                <img src="imagens/arranha.webp" alt="arranha-cel">
                <h3>Arranha-Céu</h3>
                    <p>Campo de Batalha</p>
            </div>
            <div class="pote">
                <img src="imagens/pote.webp" alt="pote-ganancia">
                <h3>Pote da Ganância</h3>
                <p>Carta Mágica</p>
            </div>
            <div class="tyranno">
                <img src="imagens/tirano.webp" alt="tirano">
                <h3>Ultimate Tyranno</h3>
                <p>Carta Monstro</p>

            </div>
            <div class="sakuretsu">
                <img src="imagens/sakuretso.png" alt="sakuretso">
                <h3>Sakuretsu Armor</h3>
                <p>Carta Armadilha</p>
            </div>
        </div>
    </section>

    <footer>

                alt="linkedin"></a>

    </footer>

</html>
